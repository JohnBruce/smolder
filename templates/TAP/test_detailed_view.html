[% SET test = page.detail_test_file %]
[% FOREACH case_row IN test.case_rows %]
<table width="100%" summary="subtests" class="subtests">
<tr>
  [% FOREACH case IN case_row.cases %]
  <td class="[% case.css_class %] tooltip_trigger">
    <div style="display:none; position:absolute;" class="[% case.css_class %] tooltip"><pre>[% case.popup.replace('\n\n', "\n").replace('\s*$', '') %]</div>
    &nbsp;
  </td>
  [% END %]
</tr>
</table>
[% END %]
